<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <div class="cover-above"></div>
    <div class="cover-below"></div>
    <div class="profile">
        <div class="cover-photo"></div>
        <div class="profile-pic">
            <img src="images/image-victor.jpg">
        </div>
        <div class="information">
            <div class="full-name">
                Victor Crest
            </div>
            <div class="age">
                26
            </div>
            <div class="address">
                London
            </div>

            <hr>

            <div class="digits">
                80K
            </div>
            <div class="followers">
                Followers
            </div>

            <div class="digits">
                803k
            </div>
            <div class="likes">
                Likes
            </div>

            <div class="digits">
                1.4k
            </div>
            <div class="photos">
                Photos
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </div>
</body>

</html>
